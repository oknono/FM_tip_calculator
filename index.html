<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Space+Mono:wght@400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <h1 class="title">Splitter</h1>
    <div class="calculator">
      <label class="input_label" for="bill">Bill</label>
      <input type="number" id="bill">
      <fieldset>
        <legend>Select Tip %</legend>
        <label class="radio radio_label_org">
          <span class="radio__input">
            <input type="radio" name="tip" value="tip5">
            <span class="radio__control"></span>
          </span>
          <span class="radio__label">5%</span>
        </label>
        <label class="radio radio_label_org">
          <span class="radio__input">
            <input type="radio" name="tip" value="tip10">
            <span class="radio__control"></span>
          </span>
          <span class="radio__label">10%</span>
        </label>
        <label class="radio radio_label_org">
          <span class="radio__input">
            <input type="radio" name="tip" value="tip15">
            <span class="radio__control"></span>
          </span>
          <span class="radio__label">15%</span>
        </label>
        <label class="radio radio_label_org">
          <span class="radio__input">
            <input type="radio" name="tip" value="tip25">
            <span class="radio__control"></span>
          </span>
          <span class="radio__label">25%</span>
        </label>
        <label class="radio radio_label_org">
          <span class="radio__input">
            <input type="radio" name="tip" value="tip5">
            <span class="radio__control"></span>
          </span>
          <span class="radio__label">50%</span>
        </label>
      </fieldset>
      <label class="input_label" for="pax">Number of People</label>
      <input type="number" id="pax">
      <div class="result">
        <div class="result_amount">
          <div class="result_amount_title">Tip Amount<span class="result_amount_title_small">/ person</span></div>

          <div class="result_amount_total">$4.27</div>
        </div>
        <div class="result_amount">
          <div class="result_amount_title">Total <span class="result_amount_title_small">/ person</span></div>
          <div class="result_amount_total">$32.79</div>
        </div>


        <button class="reset">Reset</button>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://oknono.dev">Kirsten</a>.
  </div>
</body>

</html>
